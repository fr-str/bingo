<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Work Bingo Board</title>
	<style>
		:root {
			--background: #09090b;
			--card-background: #1c1c1f;
			--primary: #6d28d9;
			--primary-foreground: #ffffff;
			--secondary: #27272a;
			--secondary-foreground: #e4e4e7;
			--muted: #52525b;
			--border: #3f3f46;
		}

		body {
			font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
			background-color: var(--background);
			color: var(--primary-foreground);
			margin: 0;
			padding: 0;
			min-height: 100vh;
			display: flex;
			align-items: center;
			justify-content: center;
		}

		.card {
			background-color: var(--card-background);
			border-radius: 8px;
			border: 1px solid var(--border);
			box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
			width: 100%;
			max-width: 800px;
			padding: 20px;
			margin: 20px;
		}

		.card-header {
			text-align: center;
			margin-bottom: 20px;
		}

		.card-title {
			font-size: 28px;
			font-weight: bold;
			margin: 0 0 8px 0;
		}

		.card-description {
			font-size: 16px;
			color: var(--muted);
			margin: 0;
		}

		.bingo-board {
			display: grid;
			grid-template-columns: repeat(4, 1fr);
			gap: 12px;
		}

		.bingo-cell {
			background-color: var(--secondary);
			color: var(--secondary-foreground);
			min-height: 100px;
			display: flex;
			align-items: center;
			justify-content: center;
			text-align: center;
			padding: 10px;
			border-radius: 8px;
			font-size: 16px;
			font-weight: 500;
			cursor: pointer;
			transition: all 0.3s ease;
			line-height: 1.4;
			position: relative;
		}

		.bingo-cell:hover {
			background-color: #323237;
		}

		.bingo-cell.selected {
			background-color: var(--primary);
			color: var(--primary-foreground);
			transform: scale(1.02);
			box-shadow: 0 0 8px rgba(109, 40, 217, 0.5);
		}

		.bingo-cell span {
			z-index: 2;
			pointer-events: none;
		}

		.bingo-cell a {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			display: block;
			opacity: 0;
			z-index: 1;
		}

		.free-space {
			background-color: var(--primary);
			color: var(--primary-foreground);
		}

		.new-board-button {
			background-color: var(--primary);
			color: var(--primary-foreground);
			border: none;
			border-radius: 6px;
			padding: 12px;
			font-size: 16px;
			font-weight: 500;
			cursor: pointer;
			width: 100%;
			margin-top: 20px;
			display: flex;
			align-items: center;
			justify-content: center;
			gap: 8px;
			transition: background-color 0.2s;
		}

		.new-board-button:hover {
			background-color: #5b21b6;
		}

		@media (max-width: 768px) {
			.bingo-cell {
				min-height: 80px;
				font-size: 14px;
				padding: 8px;
			}

			.card {
				max-width: 95%;
				padding: 15px;
			}
		}
	</style>
</head>

<body>
	<div class="card">
		<div class="card-header">
			<h1 class="card-title">Work Bingo</h1>
			<p class="card-description">Click on squares when they happen</p>
		</div>
		<div class="bingo-board" id="bingoBoard">
